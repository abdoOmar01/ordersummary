<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main class="container">
    <img id="illust" src="./images/illustration-hero.svg" alt="girl listening to music">

    <div class="text">
      <h1>Order Summary</h1>
      <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="price">

        <div class="plan">
          <img src="./images/icon-music.svg" alt="music note">
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </div>

        <p class="change">Change</p>
      </div>
      <button id="payment">Proceed to Payment</button>
      <p class="cancel">Cancel Order</p>
    </main>
    </div>

</body>
</html>
